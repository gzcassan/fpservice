<html>
<!--STATUS OK-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>指纹登记</title>
<link href="fp/css/box.css" rel="stylesheet" type="text/css" />
<script src="fp/js/main.js" type="text/javascript"></script>
<script src="fp/js/fingerprint.js" type="text/javascript"></script>
<script src="fp/js/jquery.js" type="text/javascript"></script>
<script src="fp/js/baseMoth.js" type="text/javascript"></script>
<script src="fp/js/dhtmlxCommon.js" type="text/javascript"></script>
<script>
	$(function(){
		$("#omparisonbtn").click(function(){
			var uid = $("#uid").val();
			if(uid == ''){
				alert("模拟检测uid. uid不能为空");
			}else{
				// 调用录入窗口(传入uid,此处写死为1)
				fpoper(uid,'enroll');
			}
		});
	});
</script>
<body onload="myfunction()">

  <input type="text" id="uid" value="1" />

  <div id="fpRegisterDiv" style="display: inline; height: do">
    <a id="fpRegister"
      title="请安装指纹驱动或启动该服务" class="showGray"
      onmouseover="this.className='showGray'">登记指纹</a>
  </div>

  <a href="javascript:void(0)" id="omparisonbtn" class="tablelinkfp"  onclick="">指纹登记</a>

  <div>
    <div id="comparison" style="display: none"
      onclick='fpVerification("指纹比对","请安装指纹驱动或启动服务",true,globalContext)'>比对</div>
    <div id="comparisonDiv" class="box" style="display: none">
      <h2>指纹比对</h2>
      <div class="list">
        <canvas id="canvasComp" width="430" height="320"
          style="background: url('fp/image/base_fpVerify.jpg') rgb(243, 245, 240);"></canvas>
        <input type="button" value="关闭" onclick='closeCompa()' />
      </div>
    </div>
    <div id="bg" style="display: none;"></div>
    <div id="box" class="box" style="display: none;">
      <h2>指纹登记</h2>
      <div class="list">
        <canvas id="canvas" width="430" height="450"
          style="background: rgb(243, 245, 240)"></canvas>
        <input type="hidden" id="whetherModify" name="whetherModify" alt=""
          value="111" />

        <div
          style="position: absolute; left: 310px; top: 325px; width: 70px; height: 28px;">
          <button type="button" id="submitButtonId" name="makeSureName"
            onclick="submitEvent()" class="button-form">确定</button>
          <!-- $common_edit_ok:确定 -->
        </div>
        <div
          style="position: absolute; left: 310px; top: 365px; width: 70px; height: 28px;">
          <button class="button-form" type="button" id="closeButton"
            name="closeButton" onclick='cancelEvent("确认保存当前修改吗?", "指纹数:");'>取消</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
